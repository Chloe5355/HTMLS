<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI真剣衰弱</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- タイトル画面 -->
<div id="titleScreen" class="screen active">
  <h1>AI真剣衰弱</h1>

  <label>盤面サイズ</label>
  <select id="boardSize">
    <option value="4">4x4</option>
    <option value="8" selected>8x8</option>
  </select>

  <button onclick="startGame()">スタート</button>
</div>

<!-- ゲーム画面 -->
<div id="gameScreen" class="screen">
  <div class="top-bar">
    <div class="turn-display">
      <span id="currentTurn">あなた</span>のターン
    </div>
    <div class="score-display">
      🧑 <span id="playerScore">0</span> |
      🤖 <span id="aiScore">0</span>
    </div>
  </div>
  <div id="board" class="board"></div>
</div>

<!-- 勝敗画面 -->
<div id="winScreen" class="screen">
  <h2><span id="winner"></span>の勝ち！</h2>
  <p>あなた: <span id="playerPairs"></span></p>
  <p>AI: <span id="aiPairs"></span></p>
  <p>通算勝利数: <span id="winCount">0</span></p>
  <p>総試合数: <span id="totalGames">0</span></p>
  <p>勝率: <span id="winRate">0</span>%</p>
  <button onclick="nextGame()">もう一度</button>
  <button onclick="stopGame()">タイトルへ</button>
  <button onclick="resetData()" class="reset-btn">データリセット</button>
</div>

<script src="js/game.js"></script>
</body>
</html>
