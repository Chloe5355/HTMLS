<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>原神公式リデムコード一覧（ボタン版）</title>
<style>
    body {
        font-family: "Arial", sans-serif;
        background-color: #f0f8ff;
        padding: 20px;
        color: #333;
    }
    h1 {
        color: #1e90ff;
    }
    h2 {
        color: #ff6347;
    }
    .code-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
    }
    .code-button {
        border: none;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
        color: #000;
    }
    /* 現在有効コード */
    .valid {
        background-color: #ffcc00;
    }
    .valid:hover {
        background-color: #ffb300;
    }
    /* 期限切れコード */
    .expired {
        background-color: #d3d3d3;
    }
    .expired:hover {
        background-color: #b0b0b0;
    }
    /* 使用済みボタン */
    .used {
        background-color: #90ee90 !important;
        color: #fff !important;
        cursor: default;
    }
    p {
        margin-top: 15px;
        font-size: 0.9em;
        color: #555;
    }
</style>
</head>
<body>

<h1>原神公式ギフトコード</h1>

<h2>コード一覧</h2>
<div class="code-container">
    <button class="code-button valid" onclick="markUsed(this)" data-url="https://genshin.hoyoverse.com/ja/gift?code=HUEK357YFYN3">HUEK357YFYN3</button>
    <button class="code-button valid" onclick="markUsed(this)" data-url="https://genshin.hoyoverse.com/ja/gift?code=8X73KH58KDHN">8X73KH58KDHN</button>
    <button class="code-button valid" onclick="markUsed(this)" data-url="https://genshin.hoyoverse.com/ja/gift?code=TSUKINOARIKAE">TSUKINOARIKAE</button>
    <button class="code-button valid" onclick="markUsed(this)" data-url="https://genshin.hoyoverse.com/ja/gift?code=GENSHINGIFT">GENSHINGIFT</button>
</div>

<script>
function markUsed(button) {
    if (!button.classList.contains('used')) {
        button.classList.add('used');
        // 公式ページに移動
        window.open(button.getAttribute('data-url'), '_blank');
    }
}
</script>

</body>
</html>
