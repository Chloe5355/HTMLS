<body>

  <!-- å††å½¢ç”»åƒ -->
  <img id="flag" class="flag" src="https://chloe5355.github.io/HTMLS/img/Columbina.png">

  <div id="country" class="country">ä»Šæ—¥ã®</div>
  <div id="greeting" class="greeting">ãŠã¯ã‚ˆã†</div>

  <button id="drawBtn" type="button" onclick="drawGreeting()">ãŠã¡ã¦ã­</button>

  <div class="progress-bar">
    <div id="progressFill" class="progress-fill"></div>
    <div id="progressLabel" class="progress-label"></div>
  </div>

  <!-- ãƒªã‚»ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ  -->
  <div class="reset-form">
    <input type="text" id="resetInput" placeholder=" ">
    <button type="button" onclick="checkReset()">ãƒªã‚»ãƒƒãƒˆ</button>
  </div>

<script>
const USED_KEY = "usedCountries";
const CLEAR_COUNT_KEY = "clearCount";
const TIME_KEY = "lastGreetingTime";
const LIMIT_HOURS = 12;

let greetings = [];

async function loadGreetings() {
  const res = await fetch("Country.json");
  greetings = await res.json();
  const used = JSON.parse(localStorage.getItem(USED_KEY)) || [];
  updateProgress(used.length);
  updateButtonState();
  setInterval(updateButtonState, 60*1000);
}

function getTitle(clearCount){
  if(clearCount>=4) return "ğŸŒ ä¸–ç•Œåˆ¶è¦‡è€…";
  if(clearCount>=2) return "ğŸ§­ æ¢æ¤œç‹";
  return "ğŸŒ± æ—…äºº";
}

function updateProgress(count){
  const total = greetings.length;
  const remain = total - count;
  const percent = total ? Math.round((count/total)*100) : 0;
  const clearCount = Number(localStorage.getItem(CLEAR_COUNT_KEY))||0;
  const loop = clearCount+1;
  const title = getTitle(clearCount);

  document.getElementById("progressFill").style.width = percent+"%";
  const label = document.getElementById("progressLabel");
  label.textContent = remain===0
    ? `ğŸŒŸ å…¨ä¸–ç•Œåˆ¶è¦‡ï¼ ${loop}å‘¨ç›®ï½œ${title}`
    : `ğŸŒ ${count}/${total}ï½œ${loop}å‘¨ç›®ï½œ${title}ï¼ˆæ®‹ã‚Š${remain}ï¼‰`;
}

function updateButtonState(){
  const btn = document.getElementById("drawBtn");
  const last = localStorage.getItem(TIME_KEY);
  if(!last) { btn.disabled = false; return; }

  const elapsed = Date.now() - Number(last);
  btn.disabled = elapsed < LIMIT_HOURS*60*60*1000;
}

function incrementClear(){
  const c = Number(localStorage.getItem(CLEAR_COUNT_KEY))||0;
  localStorage.setItem(CLEAR_COUNT_KEY, c+1);
}

function drawGreeting(){
  const btn = document.getElementById("drawBtn");
  if(btn.disabled) return;

  let used = JSON.parse(localStorage.getItem(USED_KEY)) || [];

  if(used.length === greetings.length){
    incrementClear();
    used = [];
    localStorage.removeItem(USED_KEY);
  }

  const unused = greetings.filter((_,i)=>!used.includes(i));
  const g = unused[Math.floor(Math.random()*unused.length)];
  const idx = greetings.indexOf(g);
  used.push(idx);

  localStorage.setItem(USED_KEY, JSON.stringify(used));
  localStorage.setItem(TIME_KEY, Date.now());

  // flag ã‚’ç”»åƒã¨ã—ã¦æ‰±ã†
  document.getElementById("flag").src = g.flag;
  document.getElementById("country").textContent = g.country;
  document.getElementById("greeting").textContent = g.text;

  updateProgress(used.length);
  updateButtonState();
}

function checkReset(){
  const input = document.getElementById("resetInput").value.trim().toLowerCase();
  if(input === "reset"){
    localStorage.removeItem(USED_KEY);
    localStorage.removeItem(CLEAR_COUNT_KEY);
    localStorage.removeItem(TIME_KEY);

    // flag ã‚’åˆæœŸç”»åƒã«æˆ»ã™
    document.getElementById("flag").src = "https://chloe5355.github.io/HTMLS/Columbina.png";
    document.getElementById("country").textContent = "ä»Šæ—¥ã®";
    document.getElementById("greeting").textContent = "ãŠã¯ã‚ˆã†";

    updateProgress(0);
    updateButtonState();
    document.getElementById("resetInput").value = "";
    alert("ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸï¼");
  }
}

window.addEventListener("DOMContentLoaded", loadGreetings);
</script>
