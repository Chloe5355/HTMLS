<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>真剣衰弱</title>

<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- タイトル画面 -->
<div id="titleScreen" class="screen active">
  <h1>真剣衰弱</h1>
  <img id="flag" class="flag" src="https://chloe5355.github.io/HTMLS/img/Columbina.png" alt="旗">

  <label for="boardSize">盤面サイズ:</label>
  <select id="boardSize">
    <option value="4">4x4</option>
    <option value="8" selected>8x8</option>
  </select>
  <br>

  <label for="aiDifficulty">AI難易度:</label>
  <select id="aiDifficulty">
    <option value="easy">弱</option>
    <option value="medium" selected>中</option>
    <option value="hard">強</option>
  </select>
  <br>

  <button onclick="startGame()">▶ ゲーム開始</button>
  <button onclick="showRules()">📖 ルール</button>

  <div id="achievements">
    <h3>📜 実績</h3>
    <ul id="achievementList">
      <li>勝利回数: <span id="winCount">0</span></li>
    </ul>
  </div>
</div>

<!-- ルールモーダル -->
<div id="rulesModal" class="modal">
  <div class="modalContent">
    <h2>ルール</h2>
    <p>同じ数のカードを揃える真剣衰弱ゲームです。AIと交互にめくり、揃えた枚数が多い方が勝ちです。</p>
    <button onclick="closeRules()">閉じる</button>
  </div>
</div>

<!-- ゲーム画面 -->
<div id="gameScreen" class="screen">
  <div>
    <button onclick="stopGame()">⏹ ゲーム終了</button>
  </div>

  <div id="status">
  <p>現在のターン : <span id="currentTurn">あなた</span></p>
  <div id="scoreContainer">
    <span>あなた : <span id="playerScore">0</span> 枚</span>
    <span>AI : <span id="aiScore">0</span> 枚</span>
  </div>
</div>

  <div id="board" class="board"></div>
</div>

<!-- 結果画面 -->
<div id="winScreen" class="screen">
  <h1>🏆 結果</h1>
  <p>あなた: <span id="playerPairs">0</span> 枚</p>
  <p>AI: <span id="aiPairs">0</span> 枚</p>
  <p>勝者: <span id="winner">なし</span></p>
  <button onclick="nextGame()">次のゲーム</button>
  <button onclick="stopGame()">タイトルに戻る</button>
</div>

<script src="js/game.js"></script>
</body>
</html>
