<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>オセロ Ultimate</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ===== タイトル画面 ===== -->
<div id="titleScreen" class="screen active">

  <img id="flag" class="flag"
  src="https://chloe5355.github.io/HTMLS/img/Columbina.png"
  alt="旗">

  <h1>♟ オセロ Ultimate</h1>

  <div class="menu">
    <label>AI:
      <select id="aiToggle">
        <option value="on">オン</option>
        <option value="off">オフ（2人対戦）</option>
      </select>
    </label>

    <label>難易度:
      <select id="aiLevel">
        <option value="easy">やさしい</option>
        <option value="normal">ふつう</option>
        <option value="hard">つよい</option>
      </select>
    </label>
  </div>

  <button id="startBtn" class="bigBtn">▶ ゲーム開始</button>
  <button onclick="showAchievements()">🏅 実績</button>
</div>

<!-- ===== ゲーム画面 ===== -->
<div id="gameScreen" class="screen">
  <h2 id="turnLabel"></h2>
  <div id="scoreBoard"></div>
  <div id="board"></div>

  <div class="controls">
    <button onclick="initGame()">リスタート</button>
    <button id="backBtn">タイトルへ戻る</button>
  </div>
</div>

<!-- 勝利演出 -->
<div id="winOverlay">
  <div class="winText" id="winMessage"></div>
  <button onclick="closeWin()">OK</button>
</div>

<script src="js/game.js"></script>
</body>
</html>
