<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>オセロ</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ===== タイトル画面 ===== -->
<div id="titleScreen">
  <h1>オセロ<>
  
  <img id="flag" class="flag" src="https://chloe5355.github.io/HTMLS/img/Columbina.png" alt="旗">

  <label>
    <input type="checkbox" id="aiToggle" checked>
    AIオン
  </label>

  <select id="difficulty">
    <option value="easy">弱</option>
    <option value="medium" selected>中</option>
    <option value="hard">強</option>
  </select>

  <button id="startBtn">ゲーム開始</button>

  <div>
    <label>表示切替：
      <select id="statsMode">
        <option value="ai">AI戦</option>
        <option value="pvp">対人戦</option>
      </select>
    </label>
  </div>

  <div id="stats"></div>
</div>

<!-- ===== ゲーム画面 ===== -->
<div id="gameScreen" style="display:none;">
  <div id="scoreBoard"></div>
  <div id="board"></div>
  <button onclick="goTitle()">タイトルへ戻る</button>
</div>

<script src="js/game.js"></script>
</body>
</html>
