<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Score Calculator</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f6ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 400px;
}

input {
    width: 100%;
    font-size: 26px;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 2px solid #1e90ff;
    text-align: center;
    box-sizing: border-box;
}

.result {
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    color: #1e90ff;
    margin-top: 10px;
}
</style>
</head>
<body>

<div class="container">
    <input type="number" id="num1" placeholder="Score 1">
    <input type="number" id="num2" placeholder="Score 2">
    <input type="number" id="num3" placeholder="Score 3">
    <div class="result" id="result">0</div>
</div>

<script>
const n1 = document.getElementById("num1");
const n2 = document.getElementById("num2");
const n3 = document.getElementById("num3");
const result = document.getElementById("result");

function calculate() {
    const v1 = parseFloat(n1.value) || 0;
    const v2 = parseFloat(n2.value) || 0;
    const v3 = parseFloat(n3.value) || 0;

    const answer = v1 + v2 + (v3 * 2);
    result.textContent = answer;
}

n1.addEventListener("input", calculate);
n2.addEventListener("input", calculate);
n3.addEventListener("input", calculate);
</script>

</body>
</html>
