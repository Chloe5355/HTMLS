<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>自動計算</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background: #f0f8ff;
    }
    input {
        width: 80px;
        font-size: 24px;
        padding: 8px;
        margin: 5px;
        text-align: center;
    }
    .result {
        margin-top: 20px;
        font-size: 28px;
        font-weight: bold;
        color: #1e90ff;
    }
</style>
</head>
<body>

<h1>自動計算</h1>

<input type="number" id="num1" placeholder="①">
+
<input type="number" id="num2" placeholder="②">
+
(
<input type="number" id="num3" placeholder="③">
× 2 )

<div class="result" id="result">= 0</div>

<script>
const n1 = document.getElementById("num1");
const n2 = document.getElementById("num2");
const n3 = document.getElementById("num3");
const result = document.getElementById("result");

function calculate() {
    const v1 = parseFloat(n1.value) || 0;
    const v2 = parseFloat(n2.value) || 0;
    const v3 = parseFloat(n3.value) || 0;

    const answer = v1 + v2 + (v3 * 2);
    result.textContent = "= " + answer;
}

n1.addEventListener("input", calculate);
n2.addEventListener("input", calculate);
n3.addEventListener("input", calculate);
</script>

</body>
</html>
