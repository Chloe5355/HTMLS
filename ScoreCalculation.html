<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Score Calculator</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f6ff;
}

.container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    background: #ffffff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    z-index: 10;
}

input {
    width: 100%;
    font-size: 26px;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 2px solid #1e90ff;
    text-align: center;
    box-sizing: border-box;
}

.result-area {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-top: 10px;
}

button {
    font-size: 16px;
    padding: 8px 14px;
    border-radius: 10px;
    border: none;
    background: #ff4d4d;
    color: white;
}

.result {
    font-size: 34px;
    font-weight: bold;
    color: #1e90ff;
}

.history {
    margin-top: 260px;
    padding: 15px;
    font-size: 18px;
}

.history-item {
    background: white;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.08);
}
</style>
</head>
<body>

<div class="container">
    <input type="number" step="any" id="num1" placeholder=" ">
    <input type="number" step="any" id="num2" placeholder="会心率">
    <input type="number" step="any" id="num3" placeholder="会心ダメージ">

    <div class="result-area">
        <button onclick="resetAll()">Reset</button>
        <div class="result">= <span id="result">0</span></div>
    </div>
</div>

<div class="history" id="history"></div>

<script>
const n1 = document.getElementById("num1");
const n2 = document.getElementById("num2");
const n3 = document.getElementById("num3");
const result = document.getElementById("result");
const historyDiv = document.getElementById("history");

let lastExpression = "";

function calculate() {
    const v1 = parseFloat(n1.value) || 0;
    const v2 = parseFloat(n2.value) || 0;
    const v3 = parseFloat(n3.value) || 0;

    const answer = v1 + (v2 * 2) + v3;
    result.textContent = answer;

    const expression = `${v1} + (${v2}×2) + ${v3} = ${answer}`;

    if (expression !== lastExpression) {
        addHistory(expression);
        lastExpression = expression;
    }
}

function addHistory(text) {
    const item = document.createElement("div");
    item.className = "history-item";
    item.textContent = text;
    historyDiv.prepend(item);
}

function resetAll() {
    // 入力クリア
    n1.value = "";
    n2.value = "";
    n3.value = "";

    // 結果リセット
    result.textContent = "0";

    // 履歴クリア
    historyDiv.innerHTML = "";

    // 重複防止リセット
    lastExpression = "";
}

n1.addEventListener("input", calculate);
n2.addEventListener("input", calculate);
n3.addEventListener("input", calculate);
</script>

</body>
</html>
