<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Score Calculator</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f6ff;
}

.container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    background: #ffffff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    z-index: 10;
}

input {
    width: 100%;
    font-size: 26px;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 2px solid #1e90ff;
    text-align: center;
    box-sizing: border-box;
}

.result {
    text-align: center;
    font-size: 34px;
    font-weight: bold;
    color: #1e90ff;
    margin-top: 10px;
}

.button-area {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
    flex-wrap: wrap;
}

button {
    font-size: 14px;
    padding: 8px 14px;
    border-radius: 10px;
    border: none;
    color: white;
}

.save-btn { background: #1e90ff; }
.reset-btn { background: #ff4d4d; }
.csv-btn { background: #28a745; }

.history {
    margin-top: 360px;
    padding: 15px;
    font-size: 16px;
}

.history-item {
    background: white;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    cursor: pointer;
}

.date {
    font-size: 12px;
    color: gray;
}
</style>
</head>
<body>

<div class="container">
    <input type="number" step="any" id="num1" placeholder="Score 1">
    <input type="number" step="any" id="num2" placeholder="Score 2 (×2)">
    <input type="number" step="any" id="num3" placeholder="Score 3">

    <div class="result">= <span id="result">0</span></div>

    <div class="button-area">
        <button class="save-btn" onclick="saveHistory()">保存</button>
        <button class="csv-btn" onclick="downloadCSV()">CSV</button>
        <button class="reset-btn" onclick="resetAll()">リセット</button>
    </div>
</div>

<div class="history" id="history"></div>

<script>
const n1 = document.getElementById("num1");
const n2 = document.getElementById("num2");
const n3 = document.getElementById("num3");
const result = document.getElementById("result");
const historyDiv = document.getElementById("history");

let historyList = JSON.parse(localStorage.getItem("scoreHistory")) || [];

renderHistory();

function calculate() {
    const v1 = parseFloat(n1.value) || 0;
    const v2 = parseFloat(n2.value) || 0;
    const v3 = parseFloat(n3.value) || 0;
    result.textContent = v1 + (v2 * 2) + v3;
}

function saveHistory() {
    const v1 = parseFloat(n1.value) || 0;
    const v2 = parseFloat(n2.value) || 0;
    const v3 = parseFloat(n3.value) || 0;
    const answer = v1 + (v2 * 2) + v3;

    const now = new Date();
    const timestamp = now.toLocaleString();

    const entry = {
        v1, v2, v3, answer, timestamp
    };

    historyList.unshift(entry);
    localStorage.setItem("scoreHistory", JSON.stringify(historyList));
    renderHistory();
}

function renderHistory() {
    historyDiv.innerHTML = "";
    historyList.forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `
            <div>${item.v1} + (${item.v2}×2) + ${item.v3} = ${item.answer}</div>
            <div class="date">${item.timestamp}</div>
        `;

        div.onclick = () => {
            n1.value = item.v1;
            n2.value = item.v2;
            n3.value = item.v3;
            calculate();
            window.scrollTo({ top: 0, behavior: "smooth" });
        };

        historyDiv.appendChild(div);
    });
}

function downloadCSV() {
    if (historyList.length === 0) return;

    let csv = "Score1,Score2(x2),Score3,Result,Date\n";
    historyList.forEach(item => {
        csv += `${item.v1},${item.v2},${item.v3},${item.answer},${item.timestamp}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "score_history.csv";
    a.click();
    URL.revokeObjectURL(url);
}

function resetAll() {
    n1.value = "";
    n2.value = "";
    n3.value = "";
    result.textContent = "0";

    historyList = [];
    localStorage.removeItem("scoreHistory");
    renderHistory();
}

n1.addEventListener("input", calculate);
n2.addEventListener("input", calculate);
n3.addEventListener("input", calculate);
</script>

</body>
</html>
